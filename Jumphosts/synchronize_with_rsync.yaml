---
- name: Check the settings on localhost
  hosts: localhost
  connection: local
  gather_facts: false
  tasks: 
    - shell: |
        realpath ../../artifacts/{{ tower_job_id }}/ssh_key_data
      register: keyout
    - set_fact:
        machine_credential_ssh_private_key_file: '{{ keyout.stdout }}'
    - shell: |
        echo '{"SSH_AUTH_SOCK":"'$SSH_AUTH_SOCK'","SSH_AGENT_PID":"'$SSH_AGENT_PID'"}'
      register: env_vars_stdout
    - set_fact:
        env_vars: "{{ env_vars_stdout.stdout }}"
    - shell: |
        ssh-add -l # Private key is added to ssh-agent
        ls -las {{ machine_credential_ssh_private_key_file }} # This private key file is not present
        true

- name: Use rsync to push files to target host
  hosts: all
  gather_facts: false
  vars:
     dest: "/tmp/roles/"
     src: "roles/"
  tasks: 
    - set_fact:
        my_hostname: "{{ ansible_host }}"
    - debug:
        msg:
          - "ansible_user: {{ ansible_user }}"
          - "ansible_host: {{ ansible_host }}"
          - "ansible_port: {{ ansible_port }}"
          - "ansible_ssh_private_key_file: {{ hostvars['127.0.0.1']['machine_credential_ssh_private_key_file'] }}"
    - name: Check the host where the rsync command runs
      shell: |
        echo Running on `hostname`
        echo '{"SSH_AUTH_SOCK":"'$SSH_AUTH_SOCK'","SSH_AGENT_PID":"'$SSH_AGENT_PID'"}'
        ssh-add -l # Shows that we have the machine credential added to ssh-agent
        echo "Cannot use ansible_host: {{ ansible_host }}, but can use the my_hostname: {{ my_hostname }} for target hostname"
        echo "Current directory `pwd`"
        echo Show the jumphost keys
        ls {{ lookup('env','JH5_SSH_PRIVATE_KEY') }}
        ls {{ lookup('env','JH4_SSH_PRIVATE_KEY') }}
        ls {{ lookup('env','JH3_SSH_PRIVATE_KEY') }}
        ls {{ lookup('env','JH2_SSH_PRIVATE_KEY') }}
        ls {{ lookup('env','JH1_SSH_PRIVATE_KEY') }}
        true
      delegate_to: localhost
      #environment: "{{ hostvars['127.0.0.1']['env_vars'] }}"

    - name: 5 hops
      shell: |
        /usr/bin/rsync -avz -e 'ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand="ssh -q -i {{ lookup('env','JH5_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=""ssh -q -i {{ lookup('env','JH4_SSH_PRIVATE_KEY') }} -W {{ jh5_ip }}:{{ jh5_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=\""\""\""ssh -q -i {{ lookup('env','JH3_SSH_PRIVATE_KEY') }} -W {{ jh4_ip }}:{{ jh4_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand='\''ssh -q -i {{ lookup('env','JH2_SSH_PRIVATE_KEY') }} -W {{ jh3_ip }}:{{ jh3_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand='\'"\''ssh -q -i {{ lookup('env','JH1_SSH_PRIVATE_KEY') }} -W {{ jh2_ip }}:{{ jh2_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh1_ssh_user }}@{{ jh1_ip }}'\'"\'' {{ jh2_ssh_user }}@{{ jh2_ip }}'\'' {{ jh3_ssh_user }}@{{ jh3_ip }}\""\""\"" {{ jh4_ssh_user }}@{{ jh4_ip }}"" {{ jh5_ssh_user }}@{{ jh5_ip }}" {{ ansible_user }}@{{ my_hostname }}' "{{ src }}" ":{{ dest }}"
      when:
        - jh6_ip is not defined or jh6_ip==""
        - jh5_ip is defined and jh5_ip!=""
      delegate_to: localhost

    - name: 4 hops
      shell: |
        /usr/bin/rsync -avz -e 'ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand="ssh -q -i {{ lookup('env','JH4_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=""ssh -q -i {{ lookup('env','JH3_SSH_PRIVATE_KEY') }} -W {{ jh4_ip }}:{{ jh4_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=\""\""\""ssh -q -i {{ lookup('env','JH2_SSH_PRIVATE_KEY') }} -W {{ jh3_ip }}:{{ jh3_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand='\''ssh -q -i {{ lookup('env','JH1_SSH_PRIVATE_KEY') }} -W {{ jh2_ip }}:{{ jh2_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh1_ssh_user }}@{{ jh1_ip }}'\'' {{ jh2_ssh_user }}@{{ jh2_ip }}\""\""\"" {{ jh3_ssh_user }}@{{ jh3_ip }}"" {{ jh4_ssh_user }}@{{ jh4_ip }}" {{ ansible_user }}@{{ my_hostname }}' "{{ src }}" ":{{ dest }}"
      when:
        - jh5_ip is not defined or jh5_ip==""
        - jh4_ip is defined and jh4_ip!=""
      delegate_to: localhost

    - name: 3 hops
      shell: |
        /usr/bin/rsync -avz -e 'ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -o ProxyCommand="ssh -q -i {{ lookup('env','JH3_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=""ssh -q -i {{ lookup('env','JH2_SSH_PRIVATE_KEY') }} -W {{ jh3_ip }}:{{ jh3_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=\""\""\""ssh -q -i {{ lookup('env','JH1_SSH_PRIVATE_KEY') }} -W {{ jh2_ip }}:{{ jh2_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh1_ssh_user }}@{{ jh1_ip }}\""\""\"" {{ jh2_ssh_user }}@{{ jh2_ip }}"" {{ jh3_ssh_user }}@{{ jh3_ip }}" {{ ansible_user }}@{{ my_hostname }}' "{{ src }}" ":{{ dest }}"
      when:
        - jh4_ip is not defined or jh4_ip==""
        - jh3_ip is defined and jh3_ip!=""
      delegate_to: localhost
  
    - name: 2 hops
      shell: |
        /usr/bin/rsync -avz --rsh='ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand="ssh -q -i {{ lookup('env','JH2_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand=""ssh -q -i {{ lookup('env','JH1_SSH_PRIVATE_KEY') }} -W {{ jh2_ip }}:{{ jh2_ssh_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh1_ssh_user }}@{{ jh1_ip }}"" {{ jh2_ssh_user }}@{{ jh2_ip }}" {{ ansible_user }}@{{ my_hostname }}' roles/ :/tmp/roles/
      when:
        - jh3_ip is not defined or jh3_ip==""
        - jh2_ip is defined and jh2_ip!=""
      delegate_to: localhost

    - name: 1 hop using jh1
      shell: |
        /usr/bin/rsync -avz --rsh='ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand="ssh -q -i {{ lookup('env','JH1_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh1_ssh_user }}@{{ jh1_ip }}" {{ ansible_user }}@{{ my_hostname }}' roles/ :/tmp/roles/
      when:
        - jh2_ip is not defined or jh2_ip==""
        - jh_ip is not defined or jh_ip==""
        - jh1_ip is defined and jh1_ip!=""
      delegate_to: localhost

    - name: 1 hop using jh
      shell: |
        /usr/bin/rsync -avz --rsh='ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null -oProxyCommand="ssh -q -i {{ lookup('env','JH_SSH_PRIVATE_KEY') }} -W %h:%p -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ jh_ssh_user }}@{{ jh_ip }}" {{ ansible_user }}@{{ my_hostname }}' roles/ :/tmp/roles/
      when:
        - jh2_ip is not defined or jh2_ip==""
        - jh1_ip is not defined or jh1_ip==""
        - jh_ip is defined and jh_ip!=""
      delegate_to: localhost

    - name: 0 hops
      shell: |
        /usr/bin/rsync -avz --rsh='ssh -q -oPort={{ ansible_port }} -oStrictHostKeyChecking=no -oUserKnownHostsFile=/dev/null {{ ansible_user }}@{{ my_hostname }}' roles/ :/tmp/roles/
      when:
        - jh1_ip is not defined or jh1_ip==""
        - jh_ip is not defined or jh_ip==""
      delegate_to: localhost

